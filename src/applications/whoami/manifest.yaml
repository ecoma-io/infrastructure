apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: testing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whoami
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: traefik/whoami
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: testing
spec:
  selector:
    app: whoami
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cloudflare-real-ip
  namespace: testing
spec:
  headers:
    customRequestHeaders:
      X-Real-IP: "{CF-Connecting-IP}"
      X-Forwarded-For: "{CF-Connecting-IP}"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whoami-ingress
  namespace: testing
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: cluster-issuer
spec:
  rules:
    - host: whoami.ecoma.io 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whoami
                port:
                  number: 80
      middlewares:
        - name: cloudflare-real-ip 
  tls:
    - hosts:
        - whoami.ecoma.io 
      secretName: whoami-tls  