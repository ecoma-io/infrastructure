apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql-hl.keycloak.svc.cluster.local
    database: keycloak
    usernameSecret:
      name: keycloak-secret
      key: database-username
    passwordSecret:
      name: keycloak-secret
      key: database-password    
    poolInitialSize: 1
    poolMinSize: 1
    poolMaxSize: 3
  http:
    httpEnabled: true
  hostname:
    strict: false
    hostname: https://accounts.ecoma.io
  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: cluster-issuer
  additionalOptions:
    - name: proxy-protocol-enabled
      value: "true"   
    - name: proxy-headers
      value: xforwarded
    - name: hostname-debug
      value: "true"
    - name: log
      value: console

