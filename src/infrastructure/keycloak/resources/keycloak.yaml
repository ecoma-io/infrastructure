apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: keycloak
spec:
  instances: 1
  db:
    vendor: postgres
    host: postgresql-hl.keycloak.svc.cluster.local
    database: keycloak
    usernameSecret:
      name: keycloak-secret
      key: database-username
    passwordSecret:
      name: keycloak-secret
      key: database-password    
    poolInitialSize: 1
    poolMinSize: 1
    poolMaxSize: 3
  http:
    httpEnabled: false
    tlsSecret: keycloak-tls
  hostname:
    strict: false
    hostname: accounts.ecoma.io
  additionalOptions:
    - name: proxy-protocol-enabled
      value: "true"   
    - name: proxy-headers
      value: xforwarded
