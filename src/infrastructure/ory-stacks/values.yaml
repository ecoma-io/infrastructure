kratos:
  fullnameOverride: kratos
  replicas: 1
  nodeSelector: 
    kubernetes.io/hostname: node1
  kratos:
    config:
      cookies:
        domain: ecoma.io
        path: /
        same_site: Lax
      session:
        cookie:          
          domain: ecoma.io
          path: /
          same_site: Lax
      identity:
        default_schema_id: default
        schemas:
          - id: default
            url: file:///etc/config/identity.default.schema.json
      selfservice:
        default_browser_return_url: https://accounts.ecoma.io/
        flows:
          login:
            ui_url: "https://accounts.ecoma.io/login"
          registration:
            ui_url: "https://accounts.ecoma.io/registration"
          recovery:
            ui_url: "https://accounts.ecoma.io/recovery"
          verification:
            ui_url: "https://accounts.ecoma.io/verification"
          settings:
            ui_url: "https://accounts.ecoma.io/settings"     
          error:
            ui_url: "https://accounts.ecoma.io/error"     
        methods:
          password:
            enabled: true
          oidc:
            enabled: true
            config:
              providers:
                - id: github
                  mapper_url: "file:///etc/social-providers-config/github.jsonnet"
                  provider: github
                  client_id: Ov23li943a6yVEZruicm
                  client_secret: ${GITHUB_CLIENT_SECRET}
                  scope:
                    - user:email
                - id: google
                  mapper_url: "file:///etc/social-providers-config/google.jsonnet"
                  provider: google
                  client_id: 49648312556-mpvuf5030bpt6qlqevv1lit8c3uu5b2l.apps.googleusercontent.com
                  client_secret: ${GOOGLE_CLIENT_SECRET}
                  scope:
                    - openid
                    - profile
                    - email
    automigration:
      enabled: true
    identitySchemas:
      "identity.default.schema.json": |
        {
          "$id": "https://schemas.ory.sh/presets/kratos/identity.email.schema.json",
          "$schema": "http://json-schema.org/draft-07/schema#",
          "title": "Person",
          "type": "object",
          "properties": {
            "traits": {
              "type": "object",
              "properties": {
                "email": {
                  "type": "string",
                  "format": "email",
                  "title": "E-Mail",
                  "ory.sh/kratos": {
                    "credentials": {
                      "password": {
                        "identifier": true
                      }
                    },
                    "recovery": {
                      "via": "email"
                    },
                    "verification": {
                      "via": "email"
                    }
                  }
                }
              },
              "required": [
                "email"
              ],
              "additionalProperties": false
            }
          }
        }
  deployment:
    extraVolumes:
      - name: social-providers-cm
        configMap:
          name: social-providers-cm
    extraVolumeMounts:
      - name: social-providers-cm
        mountPath: /etc/social-providers-config
    extraEnv:
      - name: DSN
        valueFrom:
          secretKeyRef:
            name: kratos-secret
            key: dsn
      - name: GITHUB_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: kratos-secret
            key: github-client-secret
      - name: GOOGLE_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            name: kratos-secret
            key: google-client-secret
  statefulSet:
    extraEnv:
      - name: DSN
        valueFrom:
          secretKeyRef:
            name: kratos-secret
            key: dsn
  job:
    extraEnv:
      - name: DSN
        valueFrom:
          secretKeyRef:
            name: kratos-secret
            key: dsn
  cronjob:
    cleanup:
      extraEnv:
        - name: DSN
          valueFrom:
            secretKeyRef:
              name: kratos-secret
              key: dsn
  secret:
    enabled: false
    nameOverride: kratos-secret
  ingress:
    public:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: authenticate.ecoma.io
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: kratos-tls
          hosts:
            - authenticate.ecoma.io
    admin:
      enabled: true
      className: traefik      
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: authenticate-admin.ecoma.io
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: kratos-admin-tls
          hosts:
            - authenticate-admin.ecoma.io  

kratos-ui:
  fullnameOverride: accounts-ui
  config:
    csrfCookieName: ecoma-x-csrf-token
  secret:
    enabled: false
    nameOverride: accounts-ui-secret
  kratosPublicUrl: "https://authenticate.ecoma.io"
  kratosAdminUrl: "https://authenticate.ecoma.io"
  kratosBrowserUrl: "https://authenticate.ecoma.io"
  # jwksUrl: "http://oathkeeper-api"
  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      cert-manager.io/cluster-issuer: cluster-issuer
    hosts:
      - host: accounts.ecoma.io
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
    - hosts:
        - accounts.ecoma.io
      secretName: accounts-ui-tls
  
hydra:
  fullnameOverride: hydra
  hydra:
    config:
      urls:
        self:
          issuer: "https://authorize.ecoma.io/"        
        consent: https://accounts.ecoma.io/consent
        login: https://accounts.ecoma.io/login
        logout: https://accounts.ecoma.io/logout
  automigration:
    enabled: true        
  secret:
    enabled: false
    nameOverride: hydra-secret
  deployment:
    startupProbe:
      failureThreshold: 100
      successThreshold: 1
      periodSeconds: 10
      timeoutSeconds: 2
      initialDelaySeconds: 60
    extraEnv:
      - name: DSN
        valueFrom:
          secretKeyRef:
            name: hydra-secret
            key: dsn
  ingress:
    public:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: authorize.ecoma.io
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
      - hosts:
          - authorize.ecoma.io
        secretName: hydra-tls
    admin:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: cluster-issuer
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
        - host: authorize-admin.ecoma.io
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
      - hosts:
          - authorize-admin.ecoma.io
        secretName: hydra-admin-tls 