---
# ==========================================
# Common Role - Main Tasks Entry Point
# ==========================================
# This role configures base system settings:
# - System timezone
# - SSH security hardening
# - Swap disk setup
# - Storage tier structure (/var/storage)
# ==========================================

- name: Set system timezone to UTC
  community.general.timezone:
    name: UTC
  tags:
    - timezone

- name: Apply SSH hardening configurations
  ansible.builtin.include_tasks: ssh_hardening.yml

- name: Setup swap disk
  ansible.builtin.include_tasks: swap_setup.yml

- name: Configure storage structure and mount data disks
  ansible.builtin.include_tasks: storage_setup.yml
